<section
  [ngClass]="{
    'individual-view': individualView,
    'dark-mode-background': selectedMode === 'dark',
    'light-mode-background': selectedMode === 'light'
  }"
>
  <ng-container *ngIf="individualView; else multipleView">
    <app-individual-country-view></app-individual-country-view>
  </ng-container>
  <ng-template #multipleView
    ><app-multiple-country-view></app-multiple-country-view>
  </ng-template>
</section>
