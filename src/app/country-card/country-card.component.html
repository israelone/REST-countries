<section (click)="setSelectedCountry()">
  <div><img [src]="countryData.flags.svg" /></div>
  <div class="country-information-container">
    <h2>{{ countryData.name }}</h2>
    <h4>
      Population:
      <span>{{ countryData.population | number: "1.0":"en-US" }}</span>
    </h4>
    <h4>
      Region: <span>{{ countryData.region }}</span>
    </h4>
    <h4>
      Capital: <span>{{ countryData.capital }}</span>
    </h4>
  </div>
</section>
